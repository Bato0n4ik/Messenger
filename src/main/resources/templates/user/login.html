<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div>
        <form action="/login" method="post" th:object="${loginDto}">
            <label for="username">Username:
                <input id="username" type="email" name="username" th:value="*{username}">
            </label><br>

            <label for="password">Password:
                <input id="password" type="password" name="password" th:value="*{password}">
            </label><br>

            <input type="submit" value="register">
        </form>
    </div>
    <div>
        <a href="users/registration">Registration</a>
    </div>
</body>
</html>
