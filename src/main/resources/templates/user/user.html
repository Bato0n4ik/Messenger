<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <div>
        <div th:insert="~{fragment :: logout}"></div>

        <div th:name="header">
            <form id="update" th:action="@{'/user/' + ${user.getId()} + '/update'}"  method="get">
                <button form="update" name="user" th:value="${user}" type="submit" >update</button>
            </form>
        </div><br>

        <div>
            <p th:text="${user.username}">Username</p><br>
            <h2><p th:text="|${user.firstname} ${user.lastname}|">Full name</p></h2><br>
            <p> Birthdate: <span th:text="${user.birthDate}">Birthdate</span></p>
        </div>

    </div>

</body>
</html>
