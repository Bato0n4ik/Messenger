<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form th:action="@{/users}" method="post" enctype="multipart/form-data" th:object="${user}">

        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">

        <label th:for="firstname">Firstname:
            <input type="text" th:field="*{firstname}">
        </label><br>

        <label th:for="lastname">Lastname:
            <input type="text" th:field="*{lastname}">
        </label><br>

        <label th:for="birthDate">Birthdate:
            <input type="date" th:field="*{birthDate}">
        </label><br>

        <label th:for="username">Username:
            <input type="email" th:field="*{username}">
        </label><br>

        <label th:for="rawPassword">Password:
            <input type="password" th:field="*{rawPassword}">
        </label><br>


        <label for="role">Role:
            <select id="role" name="role">
                <option th:each="role : ${roles}" th:value="${role.name()}"
                        th:selected="${role.name() == role.name()}" th:text="${role.name()}">Role</option>
            </select>
        </label><br>

        <label for="image">Chose avatar:
            <input id="image" type="file" name="image">
        </label><br>

        <input type="submit" value="register">

    </form><br>

    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
    </div>


</body>
</html>
