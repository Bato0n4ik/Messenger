<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form th:action="@{/users}" method="post" enctype="multipart/form-data" th:object="${user}">

        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">

        <label for="firstname">Firstname:
            <input id="firstname" type="text" name="firstname" th:value="*{firstname}">
        </label><br>

        <label for="lastname">Lastname:
            <input id="lastname" type="text" name="lastname" th:value="*{lastname}">
        </label><br>

        <label for="birthDate">Birthdate:
            <input id="birthDate" name="birthDate" type="date" th:value="*{birthDate}">
        </label><br>

        <label for="username">Username:
            <input id="username" type="email" name="username" th:value="*{username}">
        </label><br>

        <label for="rawPassword">Password:
            <input id="rawPassword" type="password" name="rawPassword" th:value="*{rawPassword}">
        </label><br>

        <label for="role">Role:
            <select id="role" name="role">
                <option th:each="role : ${roles}" th:value="${role.name()}"
                        th:selected="${role.name() == role.name()}" th:text="${role.name()}">Role</option>
            </select>
        </label><br>

        <label for="image">Chose avatar:
            <input id="image" type="file" name="image">
        </label><br>

        <input type="submit" value="register">
    </form><br>

    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
    </div>
</body>
</html>
