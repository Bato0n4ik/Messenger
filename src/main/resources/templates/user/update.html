<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
        <form th:action="@{'/users/' + ${user.getId()} +'/update'}" method="post">

            <label for="firstname">Firstname:
                <input id="firstname" name="firstname" type="text" th:value="${user.firstname}">
            </label><br>

            <label for="lastname">Lastname:
                <input id="lastname" name="lastname" type="text" th:value="${user.lastname}">
            </label><br>

            <label for="birthDate">Birthdate:
                <input id="birthDate" name="birthDate" type="text" th:value="${user.birthDate}">
            </label><br>

            <input type="submit" value="update">

        </form>
</body>
</html>
