<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
        <form th:action="@{'/users/' + ${user.getId()} +'/update'}" enctype="multipart/form-data" method="post">

            <div th:if="${user.image}">
                <img th:src="@{/api/v1/users/{userId}/avatar(userId=${user.id})}" alt="avatar">
            </div>

            <label for="image">Chose image:
                <input id="image" name="image" type="file">
            </label><br>

            <label for="birthDate">Avatar:
                <input id="birthDate" name="birthDate" type="text" th:value="${user.birthDate}">
            </label><br>

            <label for="firstname">Firstname:
                <input id="firstname" name="firstname" type="text" th:value="${user.firstname}">
            </label><br>

            <label for="lastname">Lastname:
                <input id="lastname" name="lastname" type="text" th:value="${user.lastname}">
            </label><br>

            <input type="submit" value="update">

        </form>
</body>
</html>
