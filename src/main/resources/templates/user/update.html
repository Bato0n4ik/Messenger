<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
        <form th:action="@{'/users/' + ${user.getId()} +'/update'}" enctype="multipart/form-data" method="post"  th:object="${user}">

            <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">


            <div th:if="*{image}">
                <img th:src="@{/api/v1/users/{userId}/avatar(userId=${user.id})}" alt="avatar">
            </div>
            <p style="color:red" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></p>

            <label for="image">Chose image:
                <input id="image" name="image" type="file">
            </label><br>

            <label th:for="birthDate">BirthDate:
                <input  type="text" th:field="*{birthDate}">
            </label><br>
            <p style="color:red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>

            <label th:for="firstname">Firstname:
                <input  type="text" th:field="*{firstname}">
            </label><br>
            <p style="color:red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></p>

            <label th:for="lastname">Lastname:
                <input  type="text" th:field="*{lastname}">
            </label><br>
            <p style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>

            <input type="submit" value="update">

        </form><br>
</body>
</html>
